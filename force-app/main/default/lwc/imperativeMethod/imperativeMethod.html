<template>
    <lightning-card title="Imperative Demo by Me">
        <div style="height: 500px;">
            <lightning-button 
                variant="brand" 
                label={changeTitle} 
                onclick={changeHandler}>
            </lightning-button>

            <template if:true={showData}> 
                <lightning-card title="My Card">
                    <lightning-combobox 
                        label="Contact"
                        value={value}
                        placeholder="Select contact"
                        options={options}
                        onchange={changeHandler}>
                    </lightning-combobox>
                     <p> this is select value : {value} </p> 
                </lightning-card>
            </template>
        </div>
    </lightning-card>

    <template if:true={error}>
        <p>{error}</p>
    </template>
</template>
